<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kekambas Blog API</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Kekambas Blog API</span>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">API Documentation</h1>
                </div>
            </div>

            <div class="row">

                <div class="col-12">
                    <div class="card mb-3">
                        <div class="card-header">
                            <span class="badge text-bg-success">GET</span> /posts
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Authentication: <code>None</code></li>
                            <li class="list-group-item">Example Payload: <code>N/A</code></li>
                        </ul>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card mb-3">
                        <div class="card-header">
                            <span class="badge text-bg-success">GET</span> /posts/&lt;post_id&gt;
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Authentication: <code>None</code></li>
                            <li class="list-group-item">Example Payload: <code>N/A</code></li>
                        </ul>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card mb-3">
                        <div class="card-header">
                            <span class="badge text-bg-warning">POST</span> /posts
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Authentication: <code>None</code></li>
                            <li class="list-group-item">Example Payload: <code>{ "title": "Example Title", "body": "Example Body" }</code></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
